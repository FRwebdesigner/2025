<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">HAPPY 2025 YEAR</h1>
        <p class="description">Que tenga muchas felicidades y un muy buen incio de año</p>
        <div class="timer">
            <div class="sub_timer">
                <h1 id="year" class="digit">0</h1>
                <p class="digit_name">Años</p>
            </div>
            <div class="sub_timer">
                <h1 id="day" class="digit">00</h1>
                <p class="digit_name">Dias</p>
            </div>
            <div class="sub_timer">
                <h1 id="hour" class="digit">00</h1>
                <p class="digit_name">Horas</p>
            </div>
            <div class="sub_timer">
                <h1 id="min" class="digit">00</h1>
                <p class="digit_name">Minutos</p>
            </div>
            <div class="sub_timer">
                <h1 id="sec" class="digit">00</h1>
                <p class="digit_name">Segundos</p>
            </div>
        </div>
    </div>
     <div>
        <audio controls autoplay>
            <source src="audio/The Final Countdown.ogg" type="audio/ogg">
            <source src="audio/The Final Countdown.mp3" type="audio/mpeg">
          </audio>
     </div>
    <script>
        var target_mili_sec = new Date("Jan 1, 2025 00:00:00").getTime();
        function timer() {
            var now_mili_sec = new Date().getTime();
            var remaining_sec = Math.floor( (target_mili_sec - now_mili_sec) / 1000 );

            var year = Math.floor(remaining_sec / (3600 * 24) / 365);
            var day = Math.floor(remaining_sec / (3600 * 24));
            var hour = Math.floor((remaining_sec % (3600 * 24)) / 3600);
            var min = Math.floor((remaining_sec % 3600) / 60);
            var sec = Math.floor(remaining_sec % 60);

            document.querySelector("#year").innerHTML = year;
            document.querySelector("#day").innerHTML = day;
            document.querySelector("#hour").innerHTML = hour;
            document.querySelector("#min").innerHTML = min;
            document.querySelector("#sec").innerHTML = sec;
            }

            setInterval(timer, 1000);
    </script>
</body>
</html>
